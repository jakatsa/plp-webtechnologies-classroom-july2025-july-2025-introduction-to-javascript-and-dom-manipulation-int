<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Basics Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Basics Project</h1>

    <section>
      <h2>Part 1 & 2: Grade Checker (Single Student)</h2>
      <p>Check your grade:</p>
      <button onclick="checkGrade()">Check My Grade</button>
      <p id="single-result"></p>
    </section>

    <section>
      <h2>Part 3: Grade Checker for a Class</h2>
      <p>Check grades for multiple students:</p>
      <button onclick="checkClassGrades()">Check Class Grades</button>
      <div id="class-result"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
